<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Logger</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="app-header">
        <p class="eyebrow">Daily tracker</p>
        <h1>Workout Logger</h1>
      </header>

      <section class="card">
        <div class="tabs" id="mode-tabs">
          <button class="tab active" data-mode-tab="time" type="button">Time</button>
          <button class="tab" data-mode-tab="reps" type="button">Reps</button>
        </div>

        <div class="button-grid value-grid" id="value-grid"></div>

        <div class="selection-row">
          <p class="selection-label" id="selected-value">No amount selected</p>
          <button class="ghost-btn" id="clear-value" type="button">Clear</button>
        </div>
      </section>

      <section class="card">
        <div class="tabs" id="movement-tabs">
          <button class="tab active" data-movement-tab="stretches" type="button">
            Stretches
          </button>
          <button class="tab" data-movement-tab="exercises" type="button">
            Exercises
          </button>
        </div>
        <div class="button-grid movement-grid" id="movement-grid"></div>
      </section>

      <section class="actions">
        <button class="primary-btn" id="save-workout" type="button">Add workout</button>
        <button class="ghost-btn" id="duplicate-last" type="button">Duplicate last</button>
        <button class="ghost-btn hidden" id="cancel-edit" type="button">Cancel edit</button>
      </section>

      <section class="undo-bar hidden" id="undo-bar">
        <p id="undo-text">Entry deleted</p>
        <button class="small-btn" id="undo-delete" type="button">Undo</button>
      </section>

      <section class="card">
        <h2>Trends</h2>
        <div class="stats-grid" id="trend-stats"></div>

        <div class="subcard">
          <h3>Last 7 days</h3>
          <p class="hint">Green bars = minutes, blue bars = reps</p>
          <div class="trend-chart" id="trend-chart"></div>
        </div>

        <div class="subcard">
          <h3>Movement totals (7 days)</h3>
          <div id="movement-trends"></div>
        </div>

        <div class="subcard">
          <h3>Streaks</h3>
          <div class="streak-grid" id="streak-grid"></div>
          <p class="hint">Activity heatmap (last 8 weeks)</p>
          <div class="heatmap" id="heatmap"></div>
        </div>
      </section>

      <section class="card">
        <h2>Log filters</h2>

        <label class="filter-label" for="filter-search">Search movement</label>
        <input
          class="text-input"
          id="filter-search"
          type="text"
          placeholder="e.g. push ups"
        />

        <div class="filter-block">
          <p class="filter-label">Type</p>
          <div class="chip-row" id="filter-type">
            <button class="small-btn filter-chip active" data-filter-type="all" type="button">
              All
            </button>
            <button class="small-btn filter-chip" data-filter-type="stretches" type="button">
              Stretches
            </button>
            <button class="small-btn filter-chip" data-filter-type="exercises" type="button">
              Exercises
            </button>
          </div>
        </div>

        <div class="filter-block">
          <p class="filter-label">Measure</p>
          <div class="chip-row" id="filter-mode">
            <button class="small-btn filter-chip active" data-filter-mode="all" type="button">
              All
            </button>
            <button class="small-btn filter-chip" data-filter-mode="time" type="button">
              Time
            </button>
            <button class="small-btn filter-chip" data-filter-mode="reps" type="button">
              Reps
            </button>
          </div>
        </div>

        <div class="filter-block">
          <p class="filter-label">Date range</p>
          <div class="chip-row">
            <button class="small-btn quick-range" data-quick-range="7" type="button">
              Last 7d
            </button>
            <button class="small-btn quick-range" data-quick-range="30" type="button">
              Last 30d
            </button>
            <button class="small-btn quick-range" data-quick-range="all" type="button">
              All time
            </button>
          </div>
          <div class="date-row">
            <input class="text-input" id="filter-start" type="date" />
            <input class="text-input" id="filter-end" type="date" />
          </div>
        </div>

        <div class="filter-footer">
          <p class="hint" id="filter-summary"></p>
          <button class="small-btn" id="clear-filters" type="button">Clear filters</button>
        </div>
      </section>

      <section class="card">
        <h2>Workout Log</h2>
        <div id="log-list"></div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
